<!DOCTYPE html>
<html>

<head>
    <title>[119㎡B] 중앙공원 롯데캐슬시그니처 360˚ VR Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="shortcut icon" href="skin_interface/image/favicon.ico" />
    <style>
        @-ms-viewport {
            width: device-width;
        }

        @media only screen and (min-device-width:800px) {
            html {
                overflow: hidden;
            }
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: NanumSquareRoundB, NanumSquareRoundEB, Helvetica, sans-serif;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #FFFFFF;
        }

        @font-face {
            font-family: 'NanumSquareRoundB';
            src: url(skin_interface/font/NanumSquareRoundB.eot), url(skin_interface/font/NanumSquareRoundB?#iefix) format('embedded-opentype'), url(skin_interface/font/NanumSquareRoundB.woff2) format('woff2'), url(skin_interface/font/NanumSquareRoundB.woff) format('woff'), url(skin_interface/font/NanumSquareRoundB.ttf) format('truetype');
        }

        @font-face {
            font-family: "NanumSquareRoundEB";
            src: url(skin_interface/font/NanumSquareRoundEB.eot), /* IE9 Compat Modes */
            url(skin_interface/font/NanumSquareRoundEB.eot?#iefix) format('embedded-opentype'), /* IE6-IE8 */
            url(skin_interface/font/NanumSquareRoundEB.woff2) format('woff2'), /* Modern Browsers */
            url(skin_interface/font/NanumSquareRoundEB.woff) format('woff'), /* Modern Browsers */
            url(skin_interface/font/NanumSquareRoundEB.ttf) format('truetype');
            /* Safari, Android, iOS */
        }
    </style>
</head>

<body>

    <script src="skin_interface/vr.js"></script>

    <div id="pano" name="pano" class="pano" style="position:absolute; width:100%;height:100%; float:left; background:rgba(255, 255, 255, 1.0); z-index:2;">
        <script>
            //<!--prefer/fallback-->
            embedpano({
                xml: "L119B.xml",
                target: "pano",
                html5: "prefer",
                wmode: "transparent",
                id: "pano_vr",
                mobilescale: 0.8,
                passQueryParameters: true
            });
        </script>
    </div>

</body>

</html>
