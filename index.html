<script>

  // delay 유틸
  const wait = (ms) => new Promise(res => setTimeout(res, ms));

  // 타임라인 (시간 순서대로 클래스 추가)
  const introTimeline = [
    { delay: 200,  add: 'intro'  },
    { delay: 1600, add: 'intro2' },
    { delay: 800, add: 'intro3' },
  ];

  // 실행 함수
  async function runIntroSequence() {
    const $intro = $('.gate_wrap');

    for (const step of introTimeline) {
      await wait(step.delay);
      if (step.add) {
        $intro.addClass(step.add);
      }
    }
  }

  // 시작
  $(function () {
    runIntroSequence();
  });

</script>
